<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>福州市古厝文化信息检索与展示系统</title>
    <link rel="icon" type="image/x-icon" href="/images/title.ico" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/first.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
    <script type="text/javascript" src="/js/sweetalert-dev.js"></script>
</head>

<body>
    <iframe src="navbar.html" style="display:block;" height="126px" width="100%" frameborder="0"></iframe>
    <div class="container" id="first" style="width: 100%;">
        <!-- 第一页内容区 -->
    </div>
    <hr>
    <!-- 底部 -->
    <div id="foot">
        <span id="span2">2017级地理信息科学本科团支部</span>
    </div>
</body>

<script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/php/users.php", true);
    xhr.onload = function () {
        if (this.status == 200) {
            var users = JSON.parse(this.responseText);

            function setDiv(item) {
                var div = '<div class="div2"><hr style="width: 109%;"><div id="' + item.name + '" class="carousel slide" style="width: 300px;height: 200px;">' +
                    '<ol class="carousel-indicators">' +
                    '<li data-target="#' + item.name + '" data-slide-to="0" class="active"></li>' +
                    '<li data-target="#' + item.name + '" data-slide-to="1"></li>' +
                    '<li data-target="#' + item.name + '" data-slide-to="2"></li></ol><div class="carousel-inner" id="pic"><div class="item active">' +
                    '<img src=' + item.img1 + ' alt="First slide" style="width: 300px;height: 200px;">' +
                    '<div class="carousel-caption">第一张</div></div><div class="item">' +
                    '<img src=' + item.img2 + ' alt="Second slide" style="width: 300px;height: 200px;">' +
                    '<div class="carousel-caption">第二张</div>' +
                    '</div><div class="item">' +
                    '<img src=' + item.img3 + ' alt="Third slide" style="width: 300px;height: 200px;">' +
                    '<div class="carousel-caption">第三张</div></div></div>' +
                    '<a class="left carousel-control" style="background:transparent;" href="#' + item.name + '" role="button" data-slide="prev">' +
                    '<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>' +
                    '<span class="sr-only">Previous</span></a>' +
                    '<a class="right carousel-control" style="background:transparent;" href="#' + item.name + '" role="button" data-slide="next">' +
                    '<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>' +
                    '<span class="sr-only">Next</span>' +
                    '</a><div style="background-color: aliceblue;margin-top: 15px;border-radius: 10px;height: 160px;">' +
                    '<div class="p1"><a >' + item.name + '</a></div><div class="p2">' +
                    '<span class="p">地址：' + item.address + '</span><br>' +
                    '<span class="p">类别：' + item.type + '</span><br>' +
                    '<span class="p">保护等级：' + item.grade + '</span><br>' +
                    '<span class="p">所在地：' + item.located + '</span><br>' +
                    '<span class="p">建造年代：' + item.buildtime + '</span><br>' +
                    '</div></div></div></div>'
                return div
            }
            var html = ''
            for (var i in users) {
                html += setDiv(users[i])
            }
            document.getElementById("first").innerHTML = html

        }
    }

    xhr.send();

</script>

</html>
