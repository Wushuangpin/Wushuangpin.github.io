<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Landuse</title>
    <link rel="stylesheet" href="http://localhost:82/arcgis_js_api/library/3.20/3.20/esri/css/esri.css" />
    <link href="/css/second.css" rel="stylesheet" type="text/css">
    <script src="http://localhost:82/arcgis_js_api/library/3.20/3.20/init.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            padding: 1px;
            border: solid 2px #444;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button id="l1">图层1</button>
    <button id="l2">图层2</button>
    <button id="l3">图层3</button>
</body>
<script>
    var map;
    require(["esri/map", "dojo/dom", "dojo/on", "esri/layers/ArcGISDynamicMapServiceLayer", "dojo/query", "esri/toolbars/navigation", "esri/dijit/OverviewMap", "dojo/domReady!"], function (
        Map, dom, on, ArcGISDynamicMapServiceLayer, query, Navigation, OverviewMap
    ) {
        map = new Map("map");
        map.disableDoubleClickZoom()
        dLayer = new ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/my/f/MapServer");
        map.addLayer(dLayer);
        on(dom.byId("l1"), "click", l1);
        on(dom.byId("l2"), "click", l2);
        on(dom.byId("l3"), "click", l3);
        function l1() {
            dLayer.setVisibleLayers([0]);
        }
        function l2() {
            dLayer.setVisibleLayers([1]);
        }
        function l3() {
            dLayer.setVisibleLayers([2]);
        }
    });
</script>

</html>
